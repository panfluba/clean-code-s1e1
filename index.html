<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header centered">
        <img class="header-image" src="./eisenhower-matrix.jpg" alt="Matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered">
        <section class="add-tasks">
            <h3 class="add-tasks-title">Add Item</h3>
            <div class="task-row-wrapper">
                <input id="new-task" class="new-task-input" type="text">
                <button class="button task-add">Add</button>
            </div>
        </section>
        <section>
            <h3 class="tasks-title">Todo</h3>
            <ul class="tasks" id="incomplete-tasks">
                <li class="task">
                    <input class="task-checkbox" type="checkbox">
                    <label class="task-label">Pay Bills</label>
                    <input type="text" class="task-input">
                    <button class="task-edit button">Edit</button>
                    <button class="task-delete button">
                        <img class="delete-image" src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="task edit-mode">
                    <input class="task-checkbox" type="checkbox">
                    <label class="task-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task-input">
                    <button class="task-edit button">Save</button>
                    <button class="task-delete button">
                        <img class="delete-image" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="tasks-title">Completed</h3>
            <ul class="tasks" id="completed-tasks">
                <li class="task task-complete">
                    <input class="task-checkbox" type="checkbox" checked>
                    <label class="task-label">See the Doctor</label>
                    <input type="text" class="task-input">
                    <button class="task-edit button">Edit</button>
                    <button class="task-delete button">
                        <img class="delete-image" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>

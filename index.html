<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header centered">
        <img src="./eisenhower-matrix.jpg" alt="Matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered">
        <section>
            <p id="top-section-for-adding-element-to-list">
                <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task-input" type="text">
                    <button class="task-add">Add</button>
                </div>
            </p>
        </section>
        <section>
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label class="task-input">Pay Bills</label>
                    <input type="text" class="task-input">
                    <button class="task-edit">Edit</button>
                    <button class="task-delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task-input">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task-input">
                    <button class="task-edit">Save</button>
                    <button class="task-delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task-input">See the Doctor</label>
                    <input type="text" class="task-input">
                    <button class="tastask-k-edit">Edit</button>
                    <button class="task-delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
